<ion-content>
  <br>
  <h3> Nouveau trajet </h3>
  <br>

  <ion-item no-lines class="item">
    <ion-label color="primary">Lieu de départ :</ion-label>
    <ion-input no-lines [(ngModel)]="itinerary.startPlace" placeholder="Jean Jaurès..."></ion-input>
    <button ion-button item-right id="location">
      <ion-icon name="pin" ></ion-icon>
    </button>
  </ion-item>

  <ion-item no-lines>
    <ion-label color="primary">Lieu d'arrivée :</ion-label>
    <ion-input no-lines [(ngModel)]="itinerary.endPlace" placeholder="Ramonville..."></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col class="my-checkbox">
        <ion-checkbox [(ngModel)]="transports.metro"></ion-checkbox>
        <ion-label color="8A8C8F"><i>Métro</i> </ion-label>
      </ion-col>
      <ion-col class="my-checkbox">
        <ion-checkbox [(ngModel)]="transports.bus"></ion-checkbox>
        <ion-label color="8A8C8F"><i>Bus</i> </ion-label>

      </ion-col>
      <ion-col class="my-checkbox">
        <ion-checkbox [(ngModel)]="transports.tramway"></ion-checkbox>
        <ion-label color="8A8C8F"><i>Tram</i> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div text-center>
    <button ion-button (click)="searchItinerary()">Chercher le trajet</button>
    <button ion-button (click)="favItinerary()">
      <ion-icon id="favorite" name="star" ></ion-icon>
    </button>
  </div>
</ion-content>
